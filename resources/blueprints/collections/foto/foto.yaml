tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: media
            field:
              min_files: 1
              mode: list
              container: images
              restrict: true
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Media
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
              folder: fotos
          -
            handle: featured
            field:
              default: false
              type: toggle
              display: Featured
              icon: toggle
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: caption
            field:
              antlers: false
              type: textarea
              display: Caption
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
title: Foto
