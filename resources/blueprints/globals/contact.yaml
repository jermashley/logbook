tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: email
            field:
              input_type: email
              antlers: false
              type: text
              display: Email
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: socials
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    social:
                      display: Social
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: social_link
                          field:
                            mode: keyed
                            keys:
                              network: null
                              label: null
                              url: null
                            type: array
                            display: 'Social Link'
                            icon: array
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
              type: replicator
              display: Socials
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
